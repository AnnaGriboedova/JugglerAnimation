<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Juggler</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" type="png" href="Icon.png"/>
		<audio autoplay loop><source src="sounds/music.mp3" type="audio/mpeg"></audio>
	</head>
	<body class="global-wrapper">
		<div class="juggler">
			<div class="oval_black"></div>
			<div class="oval_white"></div>

			<div class="trapezoid_black"></div>
			<div class="trapezoid_white"></div>

			<div class="hand_right_top"></div>
		 	<div class="hand_right_bottom"></div>

			<div class="circle_right1"></div>
			<div class="circle_right2"></div>

			<div class="hand_left_top"></div>
			<div class="hand_left_bottom"></div>

			<div class="circle_left1"></div>
			<div class="circle_left2"></div>
		</div>
	</body>
</html>
